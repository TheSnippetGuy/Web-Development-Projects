<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <meta name="title" content="weather-app" />
    <meta name="description" content="Powered with OpenWeather-API" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section  -->
    <header class="header">
      <div class="container">
        <!-- Logo  -->
        <a href="#" class="logo">
          <img src="./assets/logo.png" alt="logo" height="auto" />
        </a>
        <!--End of  Logo  -->

        <!-- search-view  -->
        <div class="search-view" data-search-view>
          <!-- search wrapper  -->
          <div class="search-wrapper">
            <!-- search bar  -->
            <input
              type="search"
              name="search"
              class="search-field"
              placeholder="Enter City Name"
              autocomplete="off"
              data-search-field
            />
            <!--End of  search bar  -->
            <!-- search-icon  -->
            <span class="m-icon leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
            <!-- End of search-icon  -->
          </div>
          <!-- End of search wrapper  -->
          <div class="search-result" data-search-result></div>
        </div>
        <!-- End of search-view  -->

        <!-- Header-actions   -->
        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>

          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
        <!--End of Header-actions   -->
      </div>
    </header>
    <!-- End of Header Section  -->

    <!-- Main Section  -->
    <main>
      <article class="container" data-container>
        <!-- Left Section  -->
        <div class="content-left">
          <!-- Current Weather   -->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>
          <!--End of  Current Weather   -->

          <!-- Forecast  -->
          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
          <!-- End of Forecast  -->
        </div>
        <!-- End of Left Section  -->
        <!-- Right Section  -->
        <div class="content-right">
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>
          <!-- HOURLY Forecast  -->
          <section
            class="section hourly-forecast"
            aria-label="hourly-forecast"
            data-hourly-forecast
          ></section>
          <!-- End of HOURLY Forecast  -->
          <!-- Footer Section  -->
          <footer class="footer">
            <p class="body-3">
              Powered by
              <a
                href="https://www.openweatherapi.org/api"
                title="Free Weather API"
                target="_blank"
              >
                <img
                  src="./assets/openweather.png"
                  alt="Open Weather API"
                  width="150"
                  height="30"
                  loading="lazy"
                />
              </a>
            </p>
          </footer>
          <!-- End of Footer Section  -->
        </div>
        <!-- End of Right Section  -->
        <div class="loading" data-loading></div>
      </article>
    </main>
    <!--End of  Main Section  -->

    <!-- 404 Section  -->
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page Not Found!</p>
      <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
    <!-- End of 404 Section  -->
    <script src="./app.js" type="module"></script>
    <script src="./routes.js" type="module"></script>
  </body>
</html>
