<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Product Page</title>
    <link
      rel="shortcut icon"
      href="./Images/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="product-container">
        <div class="product-info">
          <h2 class="product-title">Nike Zoom KD 12</h2>
          <p>Men's Running Shoes</p>
          <h3>PRODUCT INFO</h3>
          <p class="product-desc">
            Ensure a comfortable running session by wearing this pair of cool
            running shoes from Nike.
          </p>

          <h5 class="size-heading">Choose Size:</h5>
          <div class="p-size">
            <input class="size" type="radio" name="size" id="s-7" checked />
            <label for="s-7">7</label>
            <input class="size" type="radio" name="size" id="s-8" />
            <label for="s-8">8</label>
            <input class="size" type="radio" name="size" id="s-9" />
            <label for="s-9">9</label>
            <input class="size" type="radio" name="size" id="s-10" />
            <label for="s-10">10</label>
          </div>
          <h5>Choose Color :-</h5>
        </div>

        <input
          class="color-btn"
          type="radio"
          name="color-btn"
          id="color-1"
          checked
        />
        <label for="color-1"></label>
        <input class="color-btn" type="radio" name="color-btn" id="color-2" />
        <label for="color-2"></label>
        <input class="color-btn" type="radio" name="color-btn" id="color-3" />
        <label for="color-3"></label>
        <input class="color-btn" type="radio" name="color-btn" id="color-4" />
        <label for="color-4"></label>
        <input class="color-btn" type="radio" name="color-btn" id="color-5" />
        <label for="color-5"></label>

        <div class="buy-options">
          <span class="price">$149.99</span>
          <span class="cart"
            ><a href=""
              ><i class="fa-solid fa-cart-shopping"></i>Add To Cart</a
            ></span
          >
        </div>

        <div class="product-image product-img-1"></div>
        <div class="product-image product-img-2"></div>
        <div class="product-image product-img-3"></div>
        <div class="product-image product-img-4"></div>
        <div class="product-image product-img-5"></div>

        <div class="bg-color bg-color-1"></div>
        <div class="bg-color bg-color-2"></div>
        <div class="bg-color bg-color-3"></div>
        <div class="bg-color bg-color-4"></div>
        <div class="bg-color bg-color-5"></div>
      </div>
    </div>
  </body>
</html>
